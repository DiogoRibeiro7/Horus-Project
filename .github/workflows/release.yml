name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  QT_VERSION: '6.5.3'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Extract changelog
      id: changelog
      run: |
        # Extract the changelog for this version
        VERSION="${{ steps.get_version.outputs.version }}"
        awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '1d;$d' > release_notes.md || echo "See CHANGELOG.md" > release_notes.md

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Horus Project ${{ steps.get_version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false

  build-linux-release:
    name: Build Linux Release
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        modules: 'qtserialport'
        cache: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libgl1-mesa-dev

    - name: Build Release
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Package Linux binary
      run: |
        cd build
        strip Horus-Project
        tar -czf horus-project-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz Horus-Project ../README.md ../LICENSE

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/horus-project-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz
        asset_name: horus-project-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz
        asset_content_type: application/gzip

  build-macos-release:
    name: Build macOS Release
    needs: create-release
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        modules: 'qtserialport'
        cache: true

    - name: Build Release
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(sysctl -n hw.ncpu)

    - name: Package macOS app
      run: |
        cd build
        macdeployqt Horus-Project.app -always-overwrite
        hdiutil create -volname "Horus Project" -srcfolder Horus-Project.app -ov -format UDZO horus-project-${{ needs.create-release.outputs.version }}-macos.dmg

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/horus-project-${{ needs.create-release.outputs.version }}-macos.dmg
        asset_name: horus-project-${{ needs.create-release.outputs.version }}-macos.dmg
        asset_content_type: application/x-apple-diskimage

  build-windows-release:
    name: Build Windows Release
    needs: create-release
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        modules: 'qtserialport'
        arch: 'win64_msvc2019_64'
        cache: true

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1

    - name: Build Release
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64
        cmake --build . --config Release --parallel

    - name: Package Windows binary
      run: |
        cd build/Release
        windeployqt Horus-Project.exe
        7z a horus-project-${{ needs.create-release.outputs.version }}-windows-x64.zip Horus-Project.exe *.dll
        move horus-project-${{ needs.create-release.outputs.version }}-windows-x64.zip ../

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: build/horus-project-${{ needs.create-release.outputs.version }}-windows-x64.zip
        asset_name: horus-project-${{ needs.create-release.outputs.version }}-windows-x64.zip
        asset_content_type: application/zip

  release-complete:
    name: Release Complete
    runs-on: ubuntu-latest
    needs: [build-linux-release, build-macos-release, build-windows-release]

    steps:
    - name: Summary
      run: |
        echo "=== Release ${{ needs.create-release.outputs.version }} Complete ==="
        echo "âœ… Linux build: ${{ needs.build-linux-release.result }}"
        echo "âœ… macOS build: ${{ needs.build-macos-release.result }}"
        echo "âœ… Windows build: ${{ needs.build-windows-release.result }}"
        echo ""
        echo "ðŸŽ‰ Release assets uploaded successfully!"
