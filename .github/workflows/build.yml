name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  QT_VERSION: '6.5.3'
  CMAKE_VERSION: '3.16.x'

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        modules: 'qtserialport'
        cache: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libgl1-mesa-dev

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Check executable
      run: |
        ls -lh build/Horus-Project
        file build/Horus-Project

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: horus-project-linux
        path: build/Horus-Project
        retention-days: 7

  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        modules: 'qtserialport'
        cache: true

    - name: Install CMake
      run: |
        brew install cmake

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu)

    - name: Check executable
      run: |
        ls -lh build/Horus-Project.app/Contents/MacOS/Horus-Project
        file build/Horus-Project.app/Contents/MacOS/Horus-Project

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: horus-project-macos
        path: build/Horus-Project.app
        retention-days: 7

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        modules: 'qtserialport'
        arch: 'win64_msvc2019_64'
        cache: true

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64

    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Check executable
      run: |
        dir build\Release\Horus-Project.exe

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: horus-project-windows
        path: build/Release/Horus-Project.exe
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        # Check if code is formatted according to .clang-format
        find . -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror

    - name: Count lines of code
      run: |
        echo "=== Lines of Code Statistics ==="
        echo "C++ Source Files:"
        find . -name "*.cpp" -o -name "*.h" | xargs wc -l | tail -n 1
        echo ""
        echo "Arduino Firmware:"
        find firmware -name "*.ino" | xargs wc -l | tail -n 1 || echo "No firmware files"

    - name: Check for TODOs
      run: |
        echo "=== TODO/FIXME Comments ==="
        grep -rn "TODO\|FIXME" --include="*.cpp" --include="*.h" . || echo "No TODOs found"

  lint-markdown:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install markdownlint
      run: npm install -g markdownlint-cli

    - name: Lint markdown files
      run: |
        # Lint all markdown files
        markdownlint '**/*.md' --ignore node_modules --ignore build || true

  check-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check links in README
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: '.github/workflows/link-check-config.json'

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: always()

    steps:
    - name: Check build results
      run: |
        echo "=== Build Summary ==="
        echo "Linux: ${{ needs.build-linux.result }}"
        echo "macOS: ${{ needs.build-macos.result }}"
        echo "Windows: ${{ needs.build-windows.result }}"

        if [ "${{ needs.build-linux.result }}" != "success" ] || \
           [ "${{ needs.build-macos.result }}" != "success" ] || \
           [ "${{ needs.build-windows.result }}" != "success" ]; then
          echo "❌ Some builds failed!"
          exit 1
        else
          echo "✅ All builds successful!"
        fi
